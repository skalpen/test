<h2>{{listTitle}}</h2>
<div class='card'>
        <div class='card-header'>
            {{listTitle}}
        </div>
        <div class='card-body'>
          <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
              <!--<input type='text'
                     [(ngModel)]='listFilter' />-->
            </div>
          </div>
          <div class='row'
               *ngIf='listFilter'>
            <div class='col-md-6'>
              <h4>Filtered by: {{listFilter}}</h4>
            </div>
          </div>
          <div class='table-responsive'>
            <table class='table'>
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Arrest count</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let crime of crimeList'>
                  <td></td>
                  <td>{{ crime.Category }}</td>
                  <td>{{ crime.arrest_count }}</td>
                 </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div *ngIf='errorMessage'
           class='alert alert-danger'>
        Error: {{ errorMessage }}
      </div>
